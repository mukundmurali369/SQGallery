{%extends 'base.html'%}
 {% load static %} 
 {% block content %}


<div class="container mt-5">
    <div class="row">
       <div class="col-lg-6">
           <div class="box-element" id="form-wrapper">
               <form id="form">
                   <div id="user-info">
                       <div class="form-field">
                           <input required class="form-control" type="text" name="name" placeholder="Name.." style="border-color:orange;">
                       </div>
                       <div class="form-field">
                           <input required class="form-control" type="email" name="email" placeholder="Email.." style="border-color:orange;">
                       </div>
                   </div>
                   
                   <div id="shipping-info">
                       <hr>
                       <p>Shipping Information:</p>
                       <hr>
                       <div class="form-field">
                           <input class="form-control" type="text" name="address" placeholder="Address.." style="border-color:orange;">
                       </div>
                       <div class="form-field">
                           <input class="form-control" type="text" name="city" placeholder="City.." style="border-color:orange;">
                       </div>
                       <div class="form-field">
                           <input class="form-control" type="text" name="state" placeholder="State.." style="border-color:orange;">
                       </div>
                       <div class="form-field">
                           <input class="form-control" type="text" name="zipcode" placeholder="Zip code.." style="border-color:orange;">
                       </div>
                      
                   </div>

                   <hr>
                   <input id="form-button" class=" w-100 p-2 rounded-pill" type="submit" value="Continue" style="background-color:black; color:white;">
               </form>
           </div>

           <br>
           <div class="box-element hidden" id="payment-info">
               <small>Paypal Options</small>
               <!-- <button id="make-payment">Make payment</button> -->
               <div id="paypal-button-container"></div>
           </div>
           
       </div>

       <div class="col-lg-6">
           <div class="box-element">
               <a  class="btn btn-outline-dark" style="border-color:orange;" href="{% url 'addtocart' %}">&#x2190; Back to Cart</a>
               <hr>
               <h3>Order Summary</h3>
               <hr>
               
               <div class="cart-row">
                    <div style="flex:2"><img src="{% static 'products/Butabond-SBR.png' %}" width="100" height="100"> </div> 
                   <div style="flex:2"><p>Butabond SBR</p></div>
                   <div style="flex:1"><p>$ 1000</p></div>
                   <div style="flex:1"><p>x 1</p></div>
               </div>
              
               <h5>Items:  1</h5>
               <h5>Total:   $ 1000</h5>
           </div>
       </div>
   </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AfFqejBbe5PBPFCVYaP3d92wqYx_HnfM-m_I00Llfg5dDqjDqWZHaNIAQrcnfVQ69h2pcxdS2RPOfXxN&currency=INR"></script>

<script>
 var total = '{{order.get_cart_total}}'
     // Render the PayPal button into #paypal-button-container
     paypal.Buttons({

       style:{
         color: 'blue',
         shape: 'pill',
         size: 'responsive',
         label: 'paypal',
       },
         // Set up the transaction
         createOrder: function(data, actions) {
             return actions.order.create({
                 purchase_units: [{
                     amount: {
                         value: parseFloat(total).toFixed(2)
                     }
                 }]
             });
         },

         // Finalize the transaction
         onApprove: function(data, actions) {
             return actions.order.capture().then(function(details) {
                 submitFormData()
             });
         }


     }).render('#paypal-button-container');
 </script>


<script type="text/javascript">
   var shipping = '{{order.shipping}}'


   if (shipping == "False"){
     document.getElementById('shipping-info').innerHTML = ''
   }

   if (user != 'AnonymousUser') {
       document.getElementById('user-info').innerHTML = ''
   }

   if (shipping == 'False' && user != 'AnonymousUser') {
     //Hide entire form if user is logged in and shipping is false
     document.getElementById('form-wrapper').classList.add("hidden");
     //Show payment, if logged in user wants to buy an item, tht doesn't require shipping
     document.getElementById('payment-info').classList.remove("hidden");
   }

   var form = document.getElementById('form')

   // the below code takes the csrftoken generated by the form in incognito mode,
   // and passes it to the backend for processing of payment
   csrftoken = form.getElementsByTagName('input')[0].value
   console.log('NewToken:', form.getElementsByTagName('input')[0].value)

   //the below event triggers, on clicking the submit button
   form.addEventListener('submit',function(e){
     e.preventDefault()
     console.log('Form Submitted...')
     document.getElementById('form-button').classList.add('hidden');
     document.getElementById('payment-info').classList.remove('hidden');
   })

   /*
   document.getElementById('make-payment').addEventListener('click',function(e){

   })
   */

   function submitFormData(){
     console.log('Payment button clicked')

     var userFormData ={
       'name':null,
       'email':null,
       'total':total
     }

     var shippingInfo ={
       'address':null,
       'city':null,
       'state':null,
       'zipcode':null,
     }

     if (shipping != 'False') {
         shippingInfo.address = form.address.value
         shippingInfo.city = form.city.value
         shippingInfo.state = form.state.value
         shippingInfo.zipcode = form.zipcode.value
     }

     if (user == 'AnonymousUser') {
         userFormData.name = form.name.value
         userFormData.email = form.email.value
     }

     var url = '/process_order/'
     fetch(url, {
       method : 'POST',
       headers : {
         'Content-Type' : 'application/json',
         'X-CSRFToken' : csrftoken,
       },
       body : JSON.stringify({'form':userFormData, 'shipping':shippingInfo})
     })
     .then((response) => response.json())
     .then((data) => {
       console.log('Success:',data);
       alert('Transaction Completed');

       // the below line, clears out our cookies, after checkout has been completed
       // and, later we are redirected to the home page, along with an empty cart
       cart = {}
       document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"

       window.location.href = "{% url 'our_products' %}"
     })

   }
</script>

{% endblock %}
